#spring.application.name=dolphin
spring.main.banner-mode=off
server.port=8090
server.compression.enabled=true
#===========================================================================================#
db.name=dolphin_video
db.username=root
db.password=root
#===========================================================================================#
# jpa
spring.jpa.open-in-view=false
spring.jpa.properties.hibernate.enable_lazy_load_no_trans=true
spring.jpa.hibernate.ddl-auto=update
#spring.jpa.show-sql=true
#\u683C\u5F0F\u5316SQL,\u5982\u679C\u4E0D\u52A0,SQL\u8F93\u51FA\u4E0D\u6362\u884C,\u4E0D\u65B9\u4FBF\u67E5\u770B
#spring.jpa.properties.hibernate.format_sql=true
#===========================================================================================#
# datasource
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.datasource.url=jdbc:mysql://127.0.0.1:3306/${db.name}
spring.datasource.username=${db.username}
spring.datasource.password=${db.password}
#===========================================================================================#
#\u6307\u5B9A\u9ED8\u8BA4\u4E0A\u4F20\u7684\u6587\u4EF6\u5939
spring.servlet.multipart.location=${user.dir}/data
#\u9650\u5236\u5355\u4E2A\u6587\u4EF6\u6700\u5927\u5927\u5C0F\uFF0C\u8FD9\u91CC\u8BBE\u7F6E\u4E3A 5MB
spring.servlet.multipart.max-file-size=250MB
#\u9650\u5236\u6700\u5927\u8BF7\u6C42\u5927\u5C0F\uFF0C\u8FD9\u91CC\u8BBE\u7F6E\u4E3A 20MB
spring.servlet.multipart.max-request-size=500MB